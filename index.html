<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAV Luckenwalde Ev - Anglerverein</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* FARB PALETTE */
        :root {
            --color-primary: #004d40; /* Dunkles Blaugrün (Wasser) */
            --color-secondary: #795548; /* Dunkelbraun (Holz/Akzent) */
            --color-background: #e0f2f1; /* Helles Aquamarin (Basis) */
            --color-text: #333;
        }

        body {
            background-color: var(--color-background);
            margin: 0;
            padding: 0; 
            font-family: 'Roboto', sans-serif;
            color: var(--color-text);
        }
        
        /* HEADER (Kopfbereich) */
        .header-container {
            background-color: var(--color-primary);
            padding: 15px 30px; 
            display: flex;
            align-items: center; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }
        
        h1 {
            color: white; 
            font-family: 'Oswald', sans-serif;
            font-size: 2.2em;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .logo {
            height: 60px; 
            width: auto;
            border-radius: 50%; 
            margin-right: 20px; 
            border: 3px solid white; 
            object-fit: cover; 
        }
        
        /* CONTENT (Inhaltsbereich) */
        .content {
            padding: 30px; 
            margin: 30px auto; 
            max-width: 900px; 
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; 
        }

        h2 {
            color: var(--color-primary);
            font-family: 'Oswald', sans-serif;
            border-bottom: 3px solid var(--color-background); 
            padding-bottom: 8px;
            margin-top: 30px;
            text-align: left; 
        }
        
        /* TABELLE */
        .schedule-table {
            width: 80%; 
            border-collapse: collapse; 
            margin: 40px auto; 
            text-align: left;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        .schedule-table th {
            background-color: var(--color-secondary); 
            color: white;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
        }
        .schedule-table tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
        
        /* Button */
        .btn-holz {
            display: inline-block;
            background-color: var(--color-secondary);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .btn-holz:hover {
            background-color: #5d4037;
        }
        
    </style>
</head>
<body>

    <div class="header-container">
        <img class="logo" 
             src="fisch.jpeg" 
             alt="Logo KAV Luckenwalde">
        
        <h1>KAV Luckenwalde Ev</h1>
    </div>

    <div class="content">
        
        <h2>Alle Anglerverbände in Teltow-Fläming</h2>
        
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Name des Verbands / Vereins</th>
                    <th>Ort</th>
                    <th>Kontakt (Link/Tel)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&nbsp;</td> 
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td> 
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>&nbsp;</td> 
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
        
        <p style="margin-top: 30px; text-align: left;">
            Hier können später alle relevanten Informationen zu den Vereinen im Kreis Teltow-Fläming eingetragen werden.
        </p>
        
        <a href="#" class="btn-holz">Weitere Informationen</a>
    </div>

</body>
</html>
