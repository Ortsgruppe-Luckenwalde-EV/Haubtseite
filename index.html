<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortsgruppe Luckenwalde EV</title>
    <style>
        /* Stellt sicher, dass der Hintergrund der gesamten Seite weiß ist */
        body {
            background-color: white;
            margin: 0;
            padding: 20px; /* Ein kleiner Rand, damit der Inhalt nicht direkt am Fensterrand klebt */
            font-family: Arial, sans-serif;
        }
        /* Container für das Logo und den Titel, um sie nebeneinander anzuordnen */
        .header-container {
            display: flex;
            align-items: center; /* Vertikale Ausrichtung in der Mitte */
        }
        /* Stil für den Haupttitel */
        h1 {
            color: green; /* Textfarbe auf Grün setzen */
            font-size: 2em;
            margin: 0;
        }
        /* Stil für das Logo */
        .logo {
            height: 50px; /* Höhe des Logos. Du kannst diesen Wert anpassen */
            width: auto;
            margin-right: 15px; /* Abstand zwischen Logo und Text */
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img class="logo" 
             src="fisch.jpeg" 
             alt="Logo Ortsgruppe Luckenwalde">
        
        <h1>Ortsgruppe Luckenwalde Erfahrung</h1>
    </div>

    </body>
</html>
