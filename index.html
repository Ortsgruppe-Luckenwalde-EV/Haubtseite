<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsarbeiten - Ortsgruppe Luckenwalde e.V.</title>
    <meta name="description"
        content="Offizielle Website des Anglerverein Ortsgruppe Luckenwalde e.V. - Wir arbeiten gerade an der Seite.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-family: 'Oswald', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1e2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient Background Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(16, 185, 230, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(1, 167, 74, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(1, 135, 134, 0.08) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .card {
            background: rgba(20, 30, 48, 0.85);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(31, 185, 230, 0.4);
            box-shadow: 0 0 50px rgba(31, 185, 230, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
        }

        /* Scanning Laser Effect */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(31, 185, 230, 0.2), transparent);
            transform: skewX(-20deg);
            animation: scan 4s infinite linear;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                left: -100%;
            }

            50% {
                left: 200%;
            }

            100% {
                left: 200%;
            }
        }

        .glow-text {
            color: #1fb9e6;
            text-shadow: 0 0 20px rgba(31, 185, 230, 0.6), 0 0 40px rgba(31, 185, 230, 0.3);
        }

        /* Typewriter Effect */
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #1fb9e6;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .10em;
            width: fit-content;
            animation:
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #1fb9e6;
            }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(31, 185, 230, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(31, 185, 230, 0.4);
        }

        /* Tool Icon Animation */
        .tool-icon {
            animation: float-tools 4s ease-in-out infinite;
        }

        @keyframes float-tools {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }
    </style>
</head>

<body class="text-white">

    <!-- Particle Container -->
    <div id="particles" class="particles"></div>

    <div class="content-wrapper">
        <div class="card p-8 md:p-16 text-center">

            <!-- Animated Icon -->
            <div class="mb-10 relative inline-block">
                <div class="absolute inset-0 bg-[#1fb9e6] rounded-full blur-[40px] opacity-20 animate-pulse"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 mx-auto text-[#1fb9e6] relative z-10 tool-icon"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
            </div>

            <h1 class="text-4xl md:text-6xl font-bold mb-8 glow-text typewriter">
                Wird bearbeitet!
            </h1>

            <div class="space-y-6 text-xl text-gray-300 font-light max-w-2xl mx-auto leading-relaxed">
                <p>
                    Diese Seite wird derzeit modernisiert und optimiert.
                </p>
                <p>
                    Wir arbeiten mit Hochdruck daran, dir bald ein noch besseres Erlebnis zu bieten.
                </p>

                <div class="h-px bg-gradient-to-r from-transparent via-[#1fb9e6] to-transparent my-8 opacity-50"></div>

                <p class="text-[#1fb9e6] font-medium text-2xl tracking-wide">
                    Vielen Dank für Dein Verständnis!
                </p>
            </div>

            <div class="mt-12 text-sm text-gray-500 font-mono">
                &copy; 2026 Anglerverein Ortsgruppe Luckenwalde e.V.
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Particle System
        const particleContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random start position
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;

            particleContainer.appendChild(particle);

            // Animate with GSAP
            gsap.to(particle, {
                y: `random(-100, 100)`,
                x: `random(-100, 100)`,
                duration: `random(3, 8)`,
                opacity: `random(0.1, 0.7)`,
                scale: `random(0.5, 1.5)`,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: `random(0, 5)`
            });
        }

        // Card Entrance
        gsap.from(".card", {
            duration: 1.5,
            y: 50,
            opacity: 0,
            ease: "power3.out",
            delay: 0.2
        });


    </script>
</body>

</html>
