<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAV Luckenwalde Ev</title>
    <style>
        /* 1. Hintergrund der gesamten Seite bleibt weiß, Ränder entfernt */
        body {
            background-color: white;
            margin: 0;
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        
        /* 2. NEUE Regel: Der Header-Container bekommt den grünen Hintergrund */
        .header-container {
            /* Hintergrundfarbe auf Grün setzen */
            background-color: green; 
            
            /* Innenabstand hinzufügen, damit Logo/Text nicht am Rand kleben */
            padding: 15px 20px; 
            
            /* Elemente nebeneinander anordnen */
            display: flex;
            align-items: center; 
        }
        
        /* 3. Den Haupttitel-Text weiß machen, damit er auf dem grünen Hintergrund lesbar ist */
        h1 {
            color: white; /* Textfarbe auf Weiß setzen (vorher grün) */
            font-size: 2em;
            margin: 0;
        }
        
        /* Stil für das Logo */
        .logo {
            height: 50px; 
            width: auto;
            margin-right: 15px; 
        }
        
        /* NEUER Bereich: Der Inhaltsbereich unter dem Header */
        .content {
            /* Hier kommt der weiße Bereich, der unter dem grünen Header liegt */
            padding: 20px; 
            background-color: white; 
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img class="logo" 
             src="fisch.jpeg" 
             alt="Logo Ortsgruppe Luckenwalde">
        
        <h1>KAV Luckenwalde Ev</h1>
    </div>

    <div class="content">
        <p>Willkommen auf der Seite des KAV Luckenwalde Ev. Hier folgt bald weiterer Inhalt.</p>
    </div>

</body>
</html>
